app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.16.9
        commit: ee18d0378932a1786dc6ef71c8dfc26985d07389
finish-args:
  - --share=network
  - --filesystem=xdg-download
