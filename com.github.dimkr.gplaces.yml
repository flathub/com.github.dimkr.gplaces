app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc WITH_FLATPAK_SPAWN=1 install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.19.5
        commit: 49dbac230fb0de649241d15bfc959ccc0500bc54
finish-args:
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Flatpak
