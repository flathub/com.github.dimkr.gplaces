app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.16.34
        commit: abd7b2ddbdaa6c2933745479349a5314f1563a60
finish-args:
  - --share=network
  - --filesystem=xdg-download
