app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.16.35
        commit: 6c4142529ad7e20080ffc6372772fd08e70224c7
finish-args:
  - --share=network
  - --filesystem=xdg-download
