app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.16.30
        commit: dbabe42393b00cf499c96f7eb4804667a71d2c82
finish-args:
  - --share=network
  - --filesystem=xdg-download
