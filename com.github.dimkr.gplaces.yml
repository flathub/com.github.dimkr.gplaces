app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc WITH_FLATPAK_SPAWN=1 install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.17.11
        commit: fbe4ed581b4c0d51a27ff2c8903389c2dbcf7bfa
finish-args:
  - --share=network
  - --filesystem=xdg-download
