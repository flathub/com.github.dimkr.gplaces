app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        branch: gemini
        commit: 2902e302cc507ef39107631231abd216f7d34453
finish-args:
  - --share=network
  - --filesystem=home