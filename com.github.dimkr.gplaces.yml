app-id: com.github.dimkr.gplaces
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
rename-icon: gplaces
rename-desktop-file: gplaces.desktop
command: gplaces
modules:
  - name: gplaces
    buildsystem: simple
    build-commands:
      - make PREFIX=/app CONFDIR=/app/etc WITH_FLATPAK_SPAWN=1 install
    sources:
      - type: git
        url: https://github.com/dimkr/gplaces
        tag: v0.17.12
        commit: 0dcaf3345675eef1893d6ce2a30165db4c101731
finish-args:
  - --share=network
  - --filesystem=xdg-download
